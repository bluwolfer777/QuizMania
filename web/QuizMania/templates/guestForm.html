
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
    <style>
        input[type="submit"] {
            background-color: #232429;
        }
    </style>
    
</head>

<body class="container text-center" data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="" width="30" height="24" class="d-inline-block align-text-top" alt="">
                QuizMania
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="display-4">QuizMania</h1>

        <br>

        <h5>Per cominciare a giocare inserire i propri dati</h5>

        <br>

        <form method="post" action="{{ url_for("guestForm")}}" id="former">
            <label for="name">Nome&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input id="name" type="text" name="name"><br><br>
            <label for="surname">Cognome&nbsp;</label>
            <input id="surname" type="text" name="surname"><br><br>
            <label for="email">Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input id="email" type="email" name="email"><br><br>
            <label for="type">Professione&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select id="type" name="type">
                <option value="studente medie" name="studente_medie">Studente medie
                <option value="studente superiori" name="studente_superiori">Studente superiori
                <option value="studente universitario" name="studente_universitario">Studente universitario
                <option value="lavoratore" name="lavoratore">Lavoratore
                <option value="altro" name="altro">Altro
            </select> <br><br>
            <label for="newsletter">Voglio ricevere delle news rilevanti il progetto o la CPT di Trevano</label>
            <input id="newsletter" type="checkbox" value="True" name="newsletter"><br><br>
            <label for="cookies">Accetto l' informativa sulla privacy e sui cookies</label>
            <input id="cookies" type="checkbox" name="cookies"><br><br>
            <input type="submit" id="submit">
            <p id="allert"></p>
        </form>

    <script>
        var cook = document.getElementById('cookies');
        var sub = document.getElementById('submit');
        var former = document.getElementById('former');
        var warning = document.getElementById('allert');

        former.addEventListener('submit', function (e) {
            var name = document.getElementById('name').value;
            var surname = document.getElementById('surname').value;
            var email = document.getElementById('email').value;
            warning.style.color = "#ff3333";
            if (!cook.checked) 
            {
                warning.innerHTML = "Per procedere &egrave necessario accettare i cookies";
                e.preventDefault(); 
            }

            if (name == "" || surname == "" || email == "") 
            {
                warning.innerHTML = "Per procedere &egrave necessario validare tutti i campi";
                e.preventDefault(); 
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</html>
