<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="mobile-style/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="../static/mobile-js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Answer</title>

</head>
<body class="bg-dark">
    
<div class="mt-4 border border-light-subtle progress">
    <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
</div>

<div class="container mt-4 mb-3 p-0 rounded border border-light-subtle">
    <h1>Titolo</h1>
</div>

<div class="container rounded p-3 mb-2 border border-light-subtle" id="question-container">
    <p id="question">{{ question[0][0] }}</p>
</div>


<div class="d-grid gap-2">
    <button class="col-12 rounded p-3 my-1 border border-light-subtle btn-answer1" type="button">{{ question[0][1] }}</button>
    <button class="col-12 rounded p-3 my-1 border border-light-subtle btn-answer2" type="button">{{ question[1][1] }}</button>
    <button class="col-12 rounded p-3 my-1 border border-light-subtle btn-answer3" type="button">{{ question[2][1] }}</button>
    <button class="col-12 rounded p-3 my-1 border border-light-subtle btn-answer4" type="button">{{ question[3][1] }}</button>
</div>

</body>
</html>
